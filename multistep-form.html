<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="multistep-form.css">
</head>
<body>
    <header>
        <h1>REGISTRATION FORM</h1>
  </header>
            <div class="container">
            <form class="form-data" action="#" id="basic" >         
        
    <h3 class="text-center">BASIC</h3> 

    <div class="form-step form-step-active">

        <div class="tab">
            <label for="fname">First Name</label>
            <input type="text" placeholder="Firstname" id="firstn" onblur="allLetter()">
        </div>
        <div class="tab">
            <label for="lname">Last Name</label>
            <input type="text" placeholder="Lastname" id="lastn" onblur="allLetterLast()" >
        </div>
        <div class="tab">
            <label for="email">Email Id</label>
            <input type="email" placeholder="Email Id" id="mail" onblur="ValidateEmail()" >
        </div>
        <div class="tab">
            <label for="pass">Password</label>
            <input type="password" placeholder="Password" id="txtPassword" >
        </div>
        <div class="tab">
            <label for="conpass">Confirm Password</label>
            <input type="password" placeholder="Enter the password again" id="txtConfirmPassword" onblur="validatePassword()">
        </div>
        
        <div>
           
            <button type="button" id="basicnext" onclick="page1Next()">Next</button>
        </div>

    </div>
    </form>

<form class="form-data" action="#" id="others">
<h3 class="text-center">OTHERS</h3>
<div class="form-step form-step-active">
    <div class="tab">
        <label for="dob" >Date of Birth</label>
        <input type="date" placeholder="Date of Birth">
    </div>
    <div class="tab">
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
       
    </div>
    <div class="tab">
        <label for="address">Address</label><br>
        <textarea id="address" name="address" rows="3" cols="20"></textarea>
    </div>
    <div class="tab">
        <label for="state">State</label>
        <select name="state" id="state">
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Kerala">Kerala</option>           
             <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Telungana">Telungana</option>
            <option value="Delhi">Delhi</option>           
             <option value="West Bengal">West Bengal</option>
            <option value="Kashmir">Kashmir</option>
        </select>
                
    </div>
    <div class="tab">
        <label for="mobileno">Mobile Number</label>
        <input type="text" placeholder="Mobile Number" id="mobno" onblur="phonenumber()">
    </div>
    <div class="btns-group">
        <button type="button"class="buttontypes"id="othersprev">Previous</button>
        <button type="button"class="buttontypes" id="othersnext">Next</button>
        


    </div>
</div>
</form>
<form class="form-data" action="#" id="work">

    <h3 class="text-center">WORK</h3>
    <div class="form-step form-step-active">
        <div class="tab">
            <label for="occupation">Occupation</label>
            <input type="radio" name="occupation" id="student">Student
            <input type="radio" name="occupation" id="prof">Working professional
        </div>
        <div class="tab">
            <label for="Exp">Overall Years of Experience</label>
            <input type="text"placeholder="Experience">
        </div>
        <div class="btns-group">
            
            <button type="button" class="btn btn-prev" id="workprev">Previous</a>
            <button type="button" class="btn btn-next" id="worknext">Next</a>
        </div>
    </div>

</form>
<form class="form-data" action="#" id="education">

    <h3 class="text-center">EDUCATION</h3>
    <div class="form-step form-step-active">
        <div class="tab">
            <label for="grad">Graduation</label>
            <input type="checkbox" placeholder="Graduation">SSLC
            <input type="checkbox" placeholder="Graduation">HSC
            <input type="checkbox" placeholder="Graduation">UG
            <input type="checkbox" placeholder="Graduation">PG

        </div>
        <div class="tab">
            <label for="year">Year of passing</label>
            <input type="month" placeholder="year of passing">
        </div>
        <div class="btns-group">
            <!-- <button type="submit"class="buttontypes">Previous</button>
            <button type="submit"class="buttontypes">Next</button> -->
            <button type="button" class="btn btn-prev" id="eduprev">Previous</a>
            <button type="button" class="btn btn-next" id="edunext">Next</a>
        </div>
    </div>

</form>
<form class="form-data" action="#" id="team">

    <h3 class="text-center"> TEAM</h3>
    <div class="form-step form-step-active">

        <div class="tab">
            <label for="dept">Department/Practice</label>
            <select name="dept" id="dept">
                <option value="Information Technology">Information Technology</option>
                <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
                <option value="Instrumentation and  Control Engineering">Instrumentation and  Control Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
            </select>
        </div>
        <div class="tab">
            <label for="terms">Terms & Conditions:</label>
            <input type="checkbox" id="checkbox"> I hereby accept all the terms and conditions
        </div>
        <div class="btns-group">
            <button type="button" class="btn btn-last" id="teamprev">Previous</a>
      
            <button type="submit" value="Register"  onclick="thanksmsg()" id="last">Register</button>
   
</div>
    </div>
</div>
</form>
<script type='text/javascript' src="multistep-form.js"></script>    
</body>
</html>
